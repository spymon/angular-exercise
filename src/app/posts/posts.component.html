<div class="my-5">
  <label for="newPost">New post: </label>
  <input
    type="text"
    class="form-control"
    id="NewPost"
    #post
    (keyup.enter)="createPost(post)"
  />

  <div *ngFor="let post of posts" class="card my-2">
    <h5 class="card-header">{{ post.title }}</h5>
    <div class="card-body">
      <p class="card-text">{{ post.body }}</p>
      <button (click)="updatePost(post)" class="btn btn-primary">update</button>
      <button (click)="deletePost(post)" class="btn btn-danger ms-2">
        Delete
      </button>
    </div>
  </div>
</div>
